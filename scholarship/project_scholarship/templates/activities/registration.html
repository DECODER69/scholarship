<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'css/registration.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7e681d53d.js" crossorigin="anonymous"></script>
    <title>registration</title>
</head>

<body>

    <div class="conts">
        <!-- <div class="col-4">
            <img class="reg-logo" src="{% static 'image/logo.png' %}">

        </div> -->
        <form action="{% url 'activities:register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h1 class="header"><i class="fa-solid fa-user" style="color: #fbaa3f"></i> Personal Information</h1>
            <hr>
            <br>
            <div class="one">
                <div class="detail8">
                    <label for="department">Department:</label>
                    <select class="department" name="department" id="department" required>
                        <option disabled selected>Department</option>
                    <option value="HighSchool">Highschool</option>
                    <option value="College">College</option>
                  </select>
                </div><br>
                <div class="detail6">
                    <label for="school">School:</label>
                    <select class="school" name="school" id="school" required>
                        <option disabled selected>School</option>
                    <option value="MINSCAT">Mindoro State University (Main Campus)</option>
                    <option value="saab">Mindoro State University (Calapan)</option>
                  </select>
                </div><br>
                <div class="detail3">
                    <label for="course">Course:</label>
                    <select class="course" name="course" id="course" required>
                        <option disabled selected>Course</option>
                    <option value="volvo">Information Technology </option>
                    <option value="saab">Course 2</option>
                  </select>
                </div><br>
                <div class="detail4">
                    <label for="year">Year:</label>
                    <select class="year" name="year" id="year" required>
                        <option disabled selected>Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                  </select>
                </div><br>
                <div class="idnum">
                    <label for="username">ID Number: </label>
                    <input type="text" name="username" class="username" required placeholder="ID Number">

                </div><br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password1" class="password1" placeholder="Password" id="password1" required><br><br>
                    <input type="password" name="password2" class="password2" placeholder="Confirm Password" id="password2" required onclick="">
                </div>
            </div><br><br>
            <hr><br>
            <br>
            <div class="two">
                <div class="name">
                    <label for="names">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <input class="names" type="text" placeholder="First name" required name="firstname">
                    <input class="names" type="text" placeholder="Last name" required name="lastname">
                    <input class="names" type="text" placeholder="Middle name" required name="middlename">
                    <select class="extention" name="extention" id="extention" required>
                        <option value="1st Year">Jr</option>
                        <option value="2nd Year">I</option>
                        <option value="2nd Year">II</option>
                        <option value="2nd Year">III</option>
                        <option value="2nd Year">IV</option>
                        <option value="2nd Year">V</option>
                      </select>
                </div>

            </div><br>
            <div class="division">
                <div class="left">
                    <div class="detail1">
                        <label for="birthday">Birthday:</label>
                        <input class="birthday" type="date" placeholder="birthdate" name="birthday" required>
                    </div>
                    <br>
                    <div class="detail2">
                        <label for="birthplace">Birth Place:</label>
                        <input type="text" class="birthplace" required name="birthplace">
                    </div>
                    <br>
                    <div class="detail10">
                        <label for="religion">Religion</label>
                        <select class="religion" required name="religion">
                            <option value="Roman Catholic">Roman Catholic</option>
                            <option>Jehova's Witness</option>
                            <option>Buddhist</option>
                            <option>Dating Daan</option>
                            <option>Pagano</option>
                            <option>Atheist</option>
                            <option>Muslim</option>
                            <option>Born Again</option>
                            <option>Baptist</option>
                            <option>Mormons</option>
                            <option>Free Methodist</option>
                            <option>Christian</option>
                            <option>Protestant</option>
                            <option>Aglipay</option>
                            <option>LDS</option>
                            <option>Seventh Day Adventist</option>
                            <option>Iglesia Ni Cristo</option>
                            <option>NA</option>
                        </select>

                    </div><br>
                    <div class="details12">
                        <label for="cpnumber">Cellphone Number:</label>
                        <input type="text" class="cpnumber" name="cellphone">

                    </div>


                </div>
                <div class="right">
                    <div class="detail7">
                        <label for="gender">Gender:</label>
                        <select class="gender" name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div><br>
                    <div class="detail11">
                        <label for="age">Age:</label>
                        <input type="text" name="age" class="age" required>
                    </div><br>
                    <div class="detail4">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="email" required>
                    </div><br>
                    <div class="detail3">
                        <label for="civil">Civil Status:</label>
                        <select class="civil" name="civil">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Legally Seperated">Legally Separated</option>
                            <option value="Widowed">Widowed</option>

                        </select>
                    </div><br>
                </div>

            </div>
            <br><br>&nbsp;<br><br>
            <hr>&nbsp;<br><br>
            <div class="division2">
                <p class="perma">Permanent Address</p>
                <div class="left2">
                    <div class="unt">

                        <label for="unit">Unit #:</label>
                        <input type="text" name="unit" class="unit" placeholder="Unit #" required>
                    </div><br>


                    <div class="strt">
                        <label for="street">Street:</label>
                        <input type="text" name="street" class="street" placeholder="Street" required>
                    </div><br>
                    <div class="brgy">
                        <label for="barangay">Barangay:</label>
                        <input type="text" name="barangay" class="barangay" placeholder="barangay" required>

                    </div>

                </div>
                <div class="right2">
                    <div class="muni">
                        <label for="municipality">Municipality:</label>
                        <input type="text" class="municipality" required name="municipality" placeholder="Municipality">

                    </div><br>
                    <div class="prov">
                        <label for="province">Province</label>
                        <input type="text" class="province" required name="province" placeholder="Province">
                    </div>

                </div>

            </div><br><br>&nbsp;<br><br>&nbsp;<br><br>&nbsp;<br><br>
            <hr>
            <h1 class="header"><i class="fa-solid fa-users" style="color: #fbaa3f"></i> Family Background</h1>

            <hr>
            <br>
            <div class="division3">
                <div class="left3">
                    <div>
                        <p class="perma">FATHER</p>
                        <label for="father">Name:</label>
                        <input type="text" class="father" name="father" placeholder="Father's Name">
                    </div><br>
                    <div>
                        <label for="fcontact">Contact Number:</label>
                        <input type="text" class="fcontact" name="fcontact" placeholder="Father's contact number">

                    </div><br>
                    <div>
                        <label for="faccupation">Occupation:</label>
                        <input type="text" name="foccupation" class="foccupation" placeholder="Father's Work">
                    </div>




                </div>
                <div class="right3">
                    <div>
                        <p class="perma">MOTHER</p>
                        <label for="mother">Name:</label>
                        <input type="text" class="mother" name="mother" placeholder="Mother's Name">
                    </div><br>
                    <div>
                        <label for="mcontact">Contact Number:</label>
                        <input type="text" class="mcontact" name="mcontact" placeholder="Mother's contact number">

                    </div><br>
                    <div>
                        <label for="maccupation">Occupation:</label>
                        <input type="text" name="moccupation" class="moccupation" placeholder="Mother's Work">
                    </div>

                </div>

            </div><br>&nbsp;
            <hr>
            <div class="left3">
                <div>
                    <p class="perma">GUARDIAN</p>
                    <label for="guardian">Name:</label>
                    <input type="text" class="guardian" name="guardian" placeholder="Guardian's Name">
                </div><br>
                <div>
                    <label for="gcontact">Contact Number:</label>
                    <input type="text" class="gcontact" name="gcontact" placeholder="Guardian's contact number">

                </div><br>
                <div>
                    <label for="gaccupation">Occupation:</label>
                    <input type="text" name="goccupation" class="goccupation" placeholder="Guardian's Work">
                </div>

            </div><br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;
            <hr>
            <br>
            <div class="left3">
                <div>
                    <label for="income">Income Bracket per year:</label>
                    <select class="income" name="income">
                        <option disabled selected>Select</option>
                            <option value="less than 50k">Not more than 50k</option>
                            <option value="less than 100k">Not more than 100k</option>
                            <option value="less than 200k">Not more than 200k</option>
                            <option value="less than 300k">Not more than 300k</option>
                            <option value="400k above">400k Above</option>
                        </select>
                </div><br>
                <div>
                    <label for="file">1x1 Picture:</label>
                    <input type="file" class="file" name="picture">
                </div>
            </div>
            <div class="right3">
                <button class="sb"><input type="submit"  onclick="Validate()" class="submit" style="text-decoration: none;" ><i class="fa-solid fa-floppy-disk"></i></button>

            </div>
        </form>
    </div>



    <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("password1").value;
            var confirmPassword = document.getElementById("password2").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
