<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{% static 'css/registration.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f7e681d53d.js" crossorigin="anonymous"></script>
    <title>registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: rgb(153, 153, 153) !important;">
        <a class="navbar-brand" href="/">
            <img src="{% static 'image/logo.png' %}" width="30" height="30" alt=""> e-Scholarship
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">


            </ul>

        </div>
    </nav>
    <br>
    <div class="cont">


        <div class="out">
            <h1 class="tit">Students Registration</h1>
            <hr style="background-color: white;">
            <div class="inner">
                <form action="{% url 'activities:register' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {% if messages %} {% for message in messages %}
                    <div class="alert alert-danger" role="alert" id="msg">
                        {{ message }}
                    </div>
                    {% endfor %} {% endif %}
                    <label for="lastname">Last name: </label><br>
                    <input type="text" placeholder="LAST NAME" id="lastname" class="inputs" required name="lastname">

                    <label for="firstname">First name: </label><br>
                    <input type="text" placeholder="FIRST NAME" id="firstname" class="inputs" required name="firstname">

                    <label for="middlename">Middle name: </label><br>
                    <input type="text" placeholder="MIDDLE NAME" id="middlename" class="inputs" name="middlename">

                    <label for="idnumber">ID Number: </label><br>
                    <input type="text" placeholder="ID NUMBER" id="idnumber" class="inputs" required name="username">

                    <label for="password">PASSWORD: </label><br>
                    <input type="password" placeholder="PASSWORD" id="password" class="inputs" required name="password">

                    <label for="idnumber">CONFIRM PASSWORD: </label><br>
                    <input type="password" placeholder="CONFIRM PASSWORD" id="password1" class="inputs" required name="password1">




                    <label for="uploads">1X1 Picture: </label><br>

                    <input class="uploads" type="file" name="picture"><br>


                    <br>



                    <button type="submit" class="btn btn-success">Register</button>

                    <div class="ques">
                        <p>Already have an Account? <a href="/">Login</a></p>

                    </div>


                </form>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
