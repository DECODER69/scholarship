<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>approved</title>
    <link rel="stylesheet" href="{% static 'css/approved.css' %}">

</head>

<body>
    {% include 'activities/navadmin.html' %}
    <div class="text">Graduate Scholars</div>
    <hr>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>

                    <th scope="col">Full name</th>
                    <th scope="col">School</th>
                    <th scope="col">Course</th>
                    <th scope="col">Email</th>

                </tr>
            </thead>
            <tbody>
                <form action="{% url 'activities:update' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {% for k in graduated %}
                    <tr>
                        <th scope="row"><a href="{% url 'activities:revprofile' k.id%}" target="__blank">{{k.firstname}} {{k.lastname}}</a></th>
                        <td>{{k.school}}</td>

                        <td>{{k.course}}</td>
                        <td>{{k.email}}</td>

                    </tr>
                    {% endfor %}
                </form>
            </tbody>
        </table>
    </div>
</body>

</html>
