<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="{% static 'css/admin_reg.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <section class="container min-container py-md-5 mt-4">
        <div class="card-panel p-sm-5 position-relative">
            <div class="text-center">
                <a href="/"><img src="{% static 'image/logo.png' %}" alt="Logo" class="img-fluid" id="logo"></a>
                <h1 class="h2 mt-5">Admin Register</h1>
            </div>

            <form id="loginForm" class="mt-5" action="{% url 'activities:adregister' %} " method="POST" enctype="multipart/form-data">
                {% csrf_token %} {% if messages %} {% for message in messages %}
                <div class="alert alert-danger" role="alert" id="msg">
                    {{ message }}
                </div>
                {% endfor %} {% endif %}

                <p class="small mb-2 text-scarlet "></p>
                <div class="form-group position-relative ">
                    <label for="email " class="sr-only ">Email</label>
                    <input class="form-control input-lg rounded-0 " id="email " name="adusername " type="text " placeholder="Email / Username " required=" ">
                    <i class="fa fa-user fa-lg position-absolute "></i>
                </div>
                <label for="password " class="pull-left sr-only ">Password</label>
                <div class="position-relative ">
                    <input type="password" class="form-control input-lg rounded-0 " id="password " name="adpassword " placeholder="Password " required=" ">
                    <i class="fa fa-lock fa-lg position-absolute "></i>
                </div>
                <div class="text-center my-4 ">
                    <button class="btn btn-primary text-white btn-lg text-uppercase " type="submit ">Register</button><br>
                    <h class="already">Already an Admin? <a href="/xyz_login">Login</a></h>
                </div>

            </form>

        </div>
    </section>

</body>

</html>
